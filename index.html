<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Musical Memory Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Musical Memory Game</h1>
            </header>
            <section class="score-panel">
                <span class="moves">0</span> Moves
                <div class="timer">
                </div>
                <div class="restart" onclick=startGame()>
                    <i class="fa fa-repeat"></i>
                </div>
            </section>
            <ul class="deck" id="card-deck">

                <li class="card" type="do">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" type="do">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" type="re">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" type="re">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" type="mi">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="mi">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="fa" >
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="fa" >
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="sol">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card" type="sol">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card" type="la">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="la">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="si">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="do_high">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card" type="do_high">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card" type="si">
                    <i class="fa fa-bicycle"></i>
                </li>
            </ul>
            <div id="popup1" class="overlay">
                <div class="popup">
                    <div class="modal-header">
                        <h2>Congratulations ðŸŽ‰</h2>
                    </div>
                    <a class="close" href=# >Ã—</a>
                    <div class="modal-body text-center content-2">
                        <p>Well done <span id=gamerName> </span></p>
                        <p>You made <span id=finalMove> </span> moves </p>
                        <p>in <span id=totalTime> </span> </p>
                        <p>While playing level <span id=level></span></p>
                    </div>
                    <button id="play-again"onclick="playAgain()">
                        Play again ðŸ˜„</a>
                    </button>
                </div>
            </div>
            <div id="popup2" class="overlay show">
                <div class="popup2">
                    <div class="modal-body text-center">
                        <h3> "Musical Memory Game" </h3>
                        <hr class="col-xs-12">
                    </div>
                    <div class="modal-body text-center">
                        <p>Please enter your Name</p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                            </div>
                            <input type="text" id="name" class="form-control" aria-label="Default"
                                   aria-describedby="inputGroup-sizing-default">
                        </div><br>
                        <hr class="col-xs-12">
                        <p>Please chose your Level</p>
                        <input type="button" id="button1" class="btn btn-success" value="Easy"/>
                    </div>
                    <br>
                    <div class="modal-footer">
                        <a href="#" id="startGameBTN" class="btn btn-success">Start Game</a>
                    </div>
                </div>
            </div>

        </div>
        <script src="js/app.min.js"></script>
        <!--http://keithwhor.github.io/audiosynth/-->
        <script src="js/audiosynth.min.js"></script>
    </body>
</html>
