    <head>

    <body>

        <div class="container">
            <header>
                <h1>Memory Game</h1>
            </header>

            <section class="score-panel">
                <span class="moves">0</span> Moves
                <div class="timer">
                </div>
                <div class="restart" onclick=startGame()>
                    <i class="fa fa-repeat"></i>
                </div>
            </section>

            <ul class="deck" id="card-deck">

                <li class="card" type="do">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" type="do">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" type="re">

                </li>
                <li class="card" type="re">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" type="mi">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="mi">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="fa" >
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="fa" >
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="sol">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card" type="sol">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card" type="la">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="la">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="si">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="do_high">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card" type="do_high">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card" type="si">
                    <i class="fa fa-bicycle"></i>
                </li>
            </ul>

            <div class="float-left">
                <input type="button" id="button1" class="btn btn-success" value="Easy"/>
            </div>

            <div id="popup1" class="overlay">

                    </div>

                        Play again ðŸ˜„</a>
