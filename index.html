<!doctype html>
<html lang = "en">

	<head>
		<meta charset = "utf-8">
		<title>Musical Memory Game</title>
		<meta name = "description" content = "">
		<meta name = "viewport" content = "width=device-width, initial-scale=1">
		<link rel = "stylesheet prefetch" href = "https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		      integrity = "sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
		      crossorigin = "anonymous">
		<link rel = "stylesheet" href = "css/app.css">
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		        integrity = "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		        crossorigin = "anonymous"></script>
		<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		      integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		      crossorigin = "anonymous">
		<link href = "https://fonts.googleapis.com/css?family=Nunito" rel = "stylesheet">
		<script src = "https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/json2html/1.2.0/json2html.min.js"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery.json2html/1.2.0/jquery.json2html.min.js"></script>
	</head>

	<body>
		<div class = "container">
			<header>
				<h1>Musical Memory Game</h1>
			</header>
			<section class = "score-panel">
				<span class = "moves">0</span> Moves
				<div class = "timer">
				</div>
				<div class = "restart" onclick = startGame()>
					<i class = "fa fa-repeat"></i>
				</div>
			</section>
			<ul class = "deck" id = "card-deck">
				<li class = "card" type = "60_a">
					<i class = "fa fa-music"></i>
				</li>
				<li class = "card" type = "60_b">
					<i class = "fa fa-music"></i>
				</li>
				<li class = "card" type = "62_a">
					<i class = "fa fa-paper-plane"></i>
				</li>
				<li class = "card" type = "62_b">
					<i class = "fa fa-paper-plane"></i>
				</li>
				<li class = "card" type = "64_a">
					<i class = "fa fa-anchor baby"></i>
				</li>
				<li class = "card" type = "64_b">
					<i class = "fa fa-anchor baby"></i>
				</li>
				<li class = "card" type = "65_a">
					<i class = "fa fa-bolt"></i>
				</li>
				<li class = "card" type = "65_b">
					<i class = "fa fa-bolt"></i>
				</li>
				<li class = "card" type = "67_a">
					<i class = "fa fa-cube"></i>
				</li>
				<li class = "card" type = "67_b">
					<i class = "fa fa-cube"></i>
				</li>
				<li class = "card" type = "69_a">
					<i class = "fa fa-leaf baby"></i>
				</li>
				<li class = "card" type = "69_b">
					<i class = "fa fa-leaf baby"></i>
				</li>
				<li class = "card" type = "71_a">
					<i class = "fa fa-bicycle baby"></i>
				</li>
				<li class = "card" type = "71_b">
					<i class = "fa fa-bicycle baby"></i>
				</li>
				<li class = "card" type = "72_a">
					<i class = "fa fa-bomb easy baby"></i>
				</li>
				<li class = "card" type = "72_b">
					<i class = "fa fa-bomb easy baby"></i>
				</li>
				<!--Harder Start Here-->
				<li class = "card" type = "61_a">
					<i class = "fa fa-biohazard harder"></i>
				</li>
				<li class = "card" type = "61_b">
					<i class = "fa fa-biohazard harder"></i>
				</li>
				<li class = "card" type = "63_a">
					<i class = "fa fa-bone harder"></i>
				</li>
				<li class = "card" type = "63_b">
					<i class = "fa fa-bone harder"></i>
				</li>
				<li class = "card" type = "66_a">
					<i class = "fa fa-blender harder"></i>
				</li>
				<li class = "card" type = "66_b">
					<i class = "fa fa-blender harder"></i>
				</li>
				<li class = "card" type = "68_a">
					<i class = "fa fa-calculator harder"></i>
				</li>
				<li class = "card" type = "68_b">
					<i class = "fa fa-calculator harder"></i>
				</li>
				<li class = "card" type = "70_a">
					<i class = "fa fa-car-battery harder"></i>
				</li>
				<li class = "card" type = "70_b">
					<i class = "fa fa-car-battery harder"></i>
				</li>
			</ul>
			<div id = "popup1" class = "overlay">
				<div class = "popup">
					<div class = "modal-header">
						<h2>Congratulations ðŸŽ‰</h2>
					</div>
					<a class = "close" href = #>Ã—</a>
					<div class = "modal-body text-center content-2">
						<p>Well done <span id = gamerName> </span></p>
						<p>You made <span id = finalMove> </span> moves </p>
						<p>in <span id = totalTime> </span></p>
						<p>While playing level <span id = level></span></p>
					</div>
					<table id = "leaderboard" class = "table table-sm text-center">
						<thead class = "thead-light h5">
						<tr>
							<th scope = "col">#</th>
							<th scope = "col">Gamer Name</th>
							<th scope = "col">N. Moves</th>
							<th scope = "col">Time</th>
							<th scope = "col">Level</th>
						</tr>
						</thead>
						<tbody class = "table-hover h6">
						</tbody>
						<!--<hr class="col-xs-12">-->
					</table>
					<hr class = "col-xs-12">
					<button id = "play-again" onclick = "playAgain()">
						Play again ðŸ˜„
					</button>
				</div>
			</div>
			<div id = "popup2" class = "overlay show">
				<div class = "popup2">
					<div class = "modal-body text-center">
						<h3> MusiMemo Game </h3>
						<hr class = "col-xs-12">
					</div>
					<div class = "modal-body row text-center">
						<div class = "left-column">
							<p>Please enter your Name</p>
							<div class = "input-group mb-3 d-flex justify-content-center">
								<div class = "form-group row">
									<div class = "col-xs-2">
										<input type = "text" id = "name" placeholder = "Name" class = "form-control"
										       aria-label = "Default"
										       aria-describedby = "inputGroup-sizing-default" autocomplete = "on">
										<small id = "emailHelp" class = "form-text text-muted">Mandatory</small>
									</div>
								</div>
								<br>
							</div>
							<div class = "form-group row justify-content-center">
								<label for = "musical" class = "col-sm-6 col-form-label">Musical Background?</label>
								<div class = "col-sm-4">
									<select class = "form-control" id = "musical">
										<option>None</option>
										<option>Beginner</option>
										<option>Amateur</option>
										<option>Professional</option>
									</select>
								</div>
							</div>
							<div class = "form-group row justify-content-center">
								<label for = "age" class = "col-sm-6 col-form-label">Age?</label>
								<div class = "col-sm-4">
									<select class = "form-control" id = "age">
										<option>2-15</option>
										<option>16-20</option>
										<option>21-35</option>
										<option>35+</option>
									</select>
								</div>
							</div>
							<div class = "form-group row justify-content-center">
								<label for = "perfect_p" class = "col-sm-6 col-form-label">Perfect Pitch?</label>
								<div class = "col-sm-4">
									<select class = "form-control" id = "perfect_p">
										<option>No</option>
										<option>Yes</option>
									</select>
								</div>
							</div>
						</div>
						<div class = "right-column">
							<p>Please chose your Level</p>
							<div class = "btn-group" role = "group" id = "buttonLevel">
								<div class = "btn-group" role = "group">
									<button type = "button" class = "btn btn-danger" value = "hard"> Sound Only</button>
								</div>
								<div class = "btn-group" role = "group">
									<button type = "button" class = "btn btn-success" value = "easy"> With Drawing
									</button>
								</div>
							</div>
							<hr class = "col-xs-12">
							<p>Please chose your Board Size</p>
							<div class = "btn-group" role = "group" id = "boardSize">
								<div class = "btn-group" role = "group">
									<button type = "button" class = "btn btn-success" value = "8"
									        onclick = "createBabyBoard()">
										2 * 4
									</button>
								</div>
								<div class = "btn-group" role = "group">
									<button type = "button" class = "btn btn-warning" value = "8"
									        onclick = "createEasyBoard()">
										4 * 4
									</button>
								</div>
								<div class = "btn-group" role = "group">
									<button type = "button" class = "btn btn-danger" value = "12"
									        onclick = "createHardBoard()">
										6 * 4
									</button>
								</div>
							</div>
							<hr class = "col-xs-12">
							<p>Intervals?</p>
							<div class = "btn-group" role = "group" id = "interval">
								<div class = "btn-group" role = "group">
									<button type = "button" class = "btn btn-danger" value = "0">
										No
									</button>
								</div>
								<div class = "btn-group" role = "group">
									<button type = "button" class = "btn btn-success" value = "1">
										Yes
									</button>
								</div>
							</div>
						</div>
					</div>
					<br>
					<div class = "modal-footer">
						<button id = "startGameBTN" class = "btn btn-success" onclick = "validateStartingForm()">Start
						                                                                                         Game
						</button>
					</div>
				</div>
			</div>
			<div id = "popup3" class = "overlay">
				<div class = "popup">
					<div class = "modal-header">
						<h3> Great </h3>
						<button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close"
						        onclick = "closeNoteModal()">Ã—
						</button>
						<br>
					</div>
					<div class = "modal-body text-center">
						<h3> That is a <span id = lastNote> </span></h3>
						<hr class = "col-xs-12">
					</div>
					<div class = "modal-body text-center">
						Play the note again?
						<br><br>
						<button type = "button" class = "btn" id = "playnote" onclick = "playLastMatchedNote()">Play
						</button>
					</div>
					<div class = "modal-footer text-center">
						<button type = "button" class = "btn btn-success" onclick = "closeNoteModal()">Continue
						</button>
					</div>
				</div>
			</div>

		</div>
		<script src = "js/app.js"></script>
		<audio src = "media/intervals_seq/Big Secunda.mp3" id = "BigSecunda"></audio>
		<audio src = "media/intervals_seq/Big Septola.mp3" id = "BigSeptola"></audio>
		<audio src = "media/intervals_seq/Big Sexta.mp3" id = "BigSexta"></audio>
		<audio src = "media/intervals_seq/Big third.mp3" id = "BigThird"></audio>
		<audio src = "media/intervals_seq/Octave.mp3" id = "Octave"></audio>
		<audio src = "media/intervals_seq/Quarta.mp3" id = "Quarta"></audio>
		<audio src = "media/intervals_seq/Qvinta.mp3" id = "Qvinta"></audio>
		<audio src = "media/intervals_seq/Small Secunda.mp3" id = "SmallSecunda"></audio>
		<audio src = "media/intervals_seq/Small Septola.mp3" id = "SmallSeptola"></audio>
		<audio src = "media/intervals_seq/Small Sexta.mp3" id = "SmallSexta"></audio>
		<audio src = "media/intervals_seq/Small Third.mp3" id = "SmallThird"></audio>
		<audio src = "media/intervals_seq/Triton.mp3" id = "Triton"></audio>
		<audio src = "media/intervals_seq/Gospel choir.mp3" id = "GospelChoir"></audio>
		<!--http://keithwhor.github.io/audiosynth/-->
		<script src = "js/audiosynth.min.js"></script>
	</body>

</html>
