<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Musical Memory Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.2.0/json2html.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.json2html/1.2.0/jquery.json2html.min.js"></script>

    </head>

    <body>
        <div class="container">
            <header>
                <h1>Musical Memory Game</h1>
            </header>
            <section class="score-panel">
                <span class="moves">0</span> Moves
                <div class="timer">
                </div>
                <div class="restart" onclick=startGame()>
                    <i class="fa fa-repeat"></i>
                </div>
            </section>
            <ul class="deck" id="card-deck">
                <li class="card" type="60">
                    <i class="fa fa-music"></i>
                </li>
                <li class="card" type="60">
                    <i class="fa fa-music"></i>
                </li>
                <li class="card" type="62">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" type="62">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" type="64">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="64">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="65" >
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="65" >
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="67">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card" type="67">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card" type="69">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="69">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="71">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="71">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="72">
                    <i class="fa fa-bomb easy"></i>
                </li>
                <li class="card" type="72">
                    <i class="fa fa-bomb easy"></i>
                </li>
                <!--Harder Start Here-->
                <li class="card" type="61">
                <i class="fa fa-bomb harder"></i>
            </li>
                <li class="card" type="61">
                    <i class="fa fa-bomb harder"></i>
                </li>
                <li class="card" type="63">
                    <i class="fa fa-bomb harder"></i>
                </li>
                <li class="card" type="63">
                    <i class="fa fa-bomb harder"></i>
                </li>
                <li class="card" type="66">
                <i class="fa fa-bomb harder"></i>
            </li>
                <li class="card" type="66">
                    <i class="fa fa-bomb harder"></i>
                </li>
                <li class="card" type="68">
                    <i class="fa fa-bomb harder"></i>
                </li>
                <li class="card" type="68">
                    <i class="fa fa-bomb harder"></i>
                </li>
                <li class="card" type="70">
                    <i class="fa fa-bomb harder"></i>
                </li>
                <li class="card" type="70">
                    <i class="fa fa-bomb harder"></i>
                </li>
            </ul>
            <div id="popup1" class="overlay">
                <div class="popup">
                    <div class="modal-header">
                        <h2>Congratulations ðŸŽ‰</h2>
                    </div>
                    <a class="close" href=# >Ã—</a>
                    <div class="modal-body text-center content-2">
                        <p>Well done <span id=gamerName> </span></p>
                        <p>You made <span id=finalMove> </span> moves </p>
                        <p>in <span id=totalTime> </span> </p>
                        <p>While playing level <span id=level></span></p>
                    </div>
                    <table id="leaderboard" class="table table-sm text-center">
                        <thead class="thead-light h5">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Gamer Name</th>
                            <th scope="col">N. Moves</th>
                            <th scope="col">Time</th>
                            <th scope="col">Level</th>
                        </tr>
                        </thead>
                        <tbody class="table-hover h6">
                        </tbody>
                        <hr class="col-xs-12">
                    </table>
                    <hr class="col-xs-12">
                    <button id="play-again"onclick="playAgain()">
                        Play again ðŸ˜„</a>
                    </button>
                </div>
            </div>
            <div id="popup2" class="overlay show">
                <div class="popup2">
                    <div class="modal-body text-center">
                        <h3> "Musical Memory Game" </h3>
                        <hr class="col-xs-12">
                    </div>
                    <div class="modal-body text-center">
                        <p>Please enter your Name</p>
                        <div class="input-group mb-3 d-flex justify-content-center">
                            <div class="form-group row">
                                <div class="col-xs-2">
                                    <input type="text" id="name" placeholder="Name" class="form-control"
                                           aria-label="Default" aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                            <br>
                        </div>
                        <hr class="col-xs-12">
                        <p>Please chose your Level</p>
                        <div class="btn-group" role="group" id="buttonLevel">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-success" value="easy"> Easy </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-danger" value="hard"> Hard </button>
                            </div>
                        </div>
                        <hr class="col-xs-12">
                        <div class="btn-group" role="group" id="boardSize">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-success" value="8" onclick="createEasyBoard()"> 8 * 8
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-danger" value="12" onclick="createHardBoard()"> 12 * 12
                                </button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="modal-footer">
                        <a href="#" id="startGameBTN" class="btn btn-success">Start Game</a>
                    </div>
                </div>
            </div>
            <div id="popup3" class="overlay">
                <div class="popup">
                    <div class="modal-header">
                        <h3> Great </h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeNoteModal()">Ã—</button>
                        <br>
                    </div>
                    <div class="modal-body text-center">
                        <h3> That is a <span id=lastNote> </span> </h3>
                        <hr class="col-xs-12">
                    </div>
                    <div class="modal-body text-center">
                        Play the note again?
                        <br><br>
                        <button type="button" class="btn" id="playnote" onclick="playLastMatchedNote()">Play</button>
                    </div>
                    <div class="modal-footer text-center">
                        <button type="button" class="btn btn-success" onclick="closeNoteModal()">Continue
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <script src="js/app.js"></script>
        <!--http://keithwhor.github.io/audiosynth/-->
        <script src="js/audiosynth.min.js"></script>
    </body>
</html>
